<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your guide</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <a class="logo" href="indexT.html">
            <img src="images/logoo.png" alt="" class="img-logo">
        </a>
        <nav class="navigation">
            <a href="indexT.html">Home</a>
            <a href="aboutUs.html">About us</a>
        </nav>
    </header>
    <div class="background">
        <div class="book-form">
            <h2>Book Your Tour Guide</h2>
            <form action="guideInfo.html" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="destination">Destination: </label>
                <input type="text" id="destination" name="destination" placeholder="Destination" required>

                <label for="arrival-date">Arrival-Date: </label>
                <input type="date" id="arrival-date" name="arrival-date" required>

                <label for="departure-date">Departure-Date: </label>
                <input type="date" id="departure-date" name="departure-date" required>

                <button type="submit">Search Guide</button>
            </form>
        </div>
    </div>
</body>
</html>
